<!-- templates/show.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Blog</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    {% endif %}
    <a href="{% url 'blog_list' %}">Back to Blogs</a>
</body>
</html>
