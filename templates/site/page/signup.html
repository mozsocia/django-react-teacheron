{% extends 'site/layouts/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
  
<div class="container section-form">
  <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  <p class="text-gray-600 text-center mb-6">We suggest using the email address you use at work.</p>
  <form>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1" for="name">
        Full Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-primary"
        id="name"
        type="text"
        placeholder="Enter your full name"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1" for="email">
        Email ID
      </label>
      <input
        class="shadow appearance-none border border-primary rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        placeholder="bartlomiej.stepniewski@semiflat.studio"
      />
    </div>
    <div class="mb-4 relative">
      <label class="block text-gray-700 font-semibold mb-1" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border border-primary rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="****************"
      />

    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1" for="role">
        I am a
      </label>
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-primary"
        id="role"
      >
        <option value="" disabled selected>Select your role</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </div>
    <button
      class="bg-primary hover:bg-primary text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4"
      type="submit"
    >
      Register
    </button>
    <div class="flex items-center justify-center mb-4">
      <span class="text-gray-600 font-semibold mx-4">OR</span>
    </div>

    <p class="text-center text-gray-600">
      Already have an account?
      <a href="#" class="text-primary hover:text-primary font-semibold">
        Sign in
      </a>
    </p>
    <p class="text-gray-600 text-center mt-4">
      By creating account you agree to our
      <a href="#" class="text-primary hover:text-primary font-semibold">
        Terms of Service
      </a>
      and
      <a href="#" class="text-primary hover:text-primary font-semibold">
        Privacy Policy
      </a>
    </p>
  </form>
</div>

{% endblock %}
