{% extends 'site/layouts/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
  

<div class="container section-form">
  <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
  <p class="text-gray-600 text-center mb-6">We suggest using the email address you use at work.</p>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1" for="email">
        Email ID
      </label>
      <input
        class="shadow appearance-none border border-primary rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        name="email"
        placeholder="bartlomiej.stepniewski@semiflat.studio"
      />
    </div>
    <div class="mb-4 relative">
      <label class="block text-gray-700 font-semibold mb-1" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border border-primary rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        name="password"
        placeholder="****************"
      />
      <a href="#" class="text-base text-base-content hover:text-primary font-medium float-right my-2 mr-2">
        Forgot password
      </a>
    </div>
    <button
      class="bg-primary hover:bg-primary text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4"
      type="submit"
    >
      Login
    </button>
    <div class="flex items-center justify-center mb-4">
      <span class="text-gray-600 font-semibold mx-4">OR</span>
    </div>

    <p class="text-center text-gray-600">
      You don't have an account yet?
      <a href="{% url 'signup' %}" class="text-primary hover:text-primary font-semibold">
        Sign up
      </a>
    </p>

  </form>
</div>


{% endblock %}
